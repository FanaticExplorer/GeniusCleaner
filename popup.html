<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #666;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 5px;
    }

    .status.not-genius {
      color: #d73a49;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Genius Lyrics Cleaner</h3>
    <div class="toggle-container">
      <span class="toggle-label">Clean Lyrics</span>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <div class="status" id="status">Loading...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
